    api files('libs/httpclient-4.3.5.jar')
    api files('libs/httpcore-4.3.2.jar')
    api files('libs/httpmime-4.3.5.jar')
    api files('libs/litepal.jar')
    api files('libs/okhttp-3.3.1.jar')
    api files('libs/okio-1.8.0.jar')
    api files('libs/picasso-2.5.2.jar')
    api files('libs/TingPhoneOpenSDK_5.2.0.jar')
    api files('libs/universal-image-loader-1.9.2.jar')
    api files('libs/volley.jar')
    api files('libs/XmDownload_1.4.jar')
    api files('libs/xutils3.jar')
    /*   极光推送*/
    api 'cn.jiguang.sdk:jpush:3.1.5'
    // 此处以JPush 3.1.5 版本为例。
    api 'cn.jiguang.sdk:jcore:1.2.3'
    // 此处以JCore 1.2.3 版本为例。
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation files('libs/TingPhoneOpenSDK_5.2.0.jar')
    implementation 'com.android.support:appcompat-v7:22.2.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
}
